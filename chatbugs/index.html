<script>
    function backchat() {
        location.href = "../index.html"
    }
    setInterval(function() {
        document.querySelector("#chatbox").scrollTop = document.querySelector("#chatbox").scrollHeight
    }, 3000);
    // listen for incoming messages
    firebase.database().ref("msgbugs").on("child_added", function(snapshot) {
        var html = "";
        // give each message a unique ID
        html += "<li id='message-" + snapshot.key + "'>";
        // show delete button if message is sent by me
        if (snapshot.val().sender == myName) {

            html += "<button data-id='" + snapshot.key + "' onclick='deleteMessage(this);'>";
            html += "Apagar";
            html += "</button>";
        }
        html += '<strong>' + snapshot.val().sender + '</strong> : ' + snapshot.val().message;
        html += "</li>";

        document.getElementById("messages").innerHTML += html;
    });

    function deleteMessage(self) {
        // get message ID
        var messageId = self.getAttribute("data-id");

        // delete message
        firebase.database().ref("msgbugs").child(messageId).remove();
    }

    // attach listener for delete message
    firebase.database().ref("msgbugs").on("child_removed", function(snapshot) {
        // remove message node
        document.getElementById("message-" + snapshot.key).innerHTML = "Mensagem Apagada!";
    });
</script>
